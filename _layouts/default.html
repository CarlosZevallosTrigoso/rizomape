<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar-left, .sidebar-right {
            width: 20%;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .content {
            width: 55%;
            padding: 10px 20px;
        }
        .sidebar-left ul {
            list-style: none;
            padding: 0;
        }
        .sidebar-left li a {
            display: block;
            padding: 8px 0;
            text-decoration: none;
            color: #333;
        }
        .sidebar-right h3 {
            margin-top: 0;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar-left, .sidebar-right, .content {
                width: 100%;
                padding: 10px 0;
            }
            .sidebar-left {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar-left">
            {% include sidebar.html %}
        </aside>
        <main class="content">
            {{ content }}
        </main>
        <aside class="sidebar-right">
            {% include right-sidebar.html %}
        </aside>
    </div>
</body>
</html>
